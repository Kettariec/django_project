{% load my_tags %}
<div class="container">
    <div class="row text-center">
        {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">{{ object }}</h4>
                </div>
                <img src="{% mediapath object.product_image %}" width="100" height="180" class="card-img-top" alt="{{object.product_name}}">
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ object.product_price }}p.</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <p> {{ object.product_description|slice:100 }} </p>
                    </ul>
                    <a href="{% url 'catalog:product_card' object.pk %}">
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary">Подробнее</button>
                    </a>
                    <div class="card-footer">
                        {% for version in object.version_set.all %}
                        {% if version.is_active %}
                        Версия: {{ version.name }}
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
